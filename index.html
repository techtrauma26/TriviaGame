<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>TrivaGame</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="container">
    <div class="row xl 8 centered" id="header">
    </div>
      <h1>Trivia Game!</h1> <br>
      <div class="row-lg-12">
          <input type="button"  id="startBtn" value="Start">
      </div>
      <div class="row-lg-12 " id="timer">
      </div>
      <div class="row-xl-12" id="content">
      </div>
      <div class="row-lg-12">
      <input type="button" id="submitBtn" value="Done">
    </div>
    <div class="row-lg-12" id="yourResults">
 
      <p id="correctA"></p>
      <p id="incorrectA"></p>
      <p id="unanswered"></p>

    </div>
</body>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Script -->
<script src="assets/javascript/app.js"></script>

</html>
